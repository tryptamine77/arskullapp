<!DOCTYPE html>
<html>
<head>
  <title>AR QR Code App</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.6.0/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='debugUIEnabled: false'>
    <a-marker preset='custom' type='pattern' url='https://qrco.de/bdbHbD'>
      <a-box position='0 0 0' color='red'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
